language: java
jdk:
- oraclejdk8

env:
  global:
  - secure: 
  - secure: 
  - secure: ""
services:
- docker

after_success:
  - mvn javadoc:javadoc
  - git clone https://github.com/maxwo/ci.git

deploy:
  - provider: script
    skip_cleanup: true
    script: ci/travis/codacy_java_coverage.sh
    on:
      all_branches: true

  - provider: script
    skip_cleanup: true
    script: ci/travis/docker_deploy.sh
    on:
      tags: true

  - provider: script
    skip_cleanup: true
    script: ci/travis/docker_deploy.sh
    on:
      all_branches: true

  - provider: pages
    local_dir: target/site/apidocs
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
      branch: master
