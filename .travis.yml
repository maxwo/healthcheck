language:       java

jdk:
- oraclejdk8

env:
  global:
  - secure:     
  - secure:     
  - secure:     
  - secure:     ""
  - secure: ""

services:
- docker

after_success:
- wget https://github.com/maxwo/ci/releases/download/1.0.0/ci-1.0.0-sources.tar.gz -O - | tar -xz -C /tmp
- /tmp/ci/run.sh

deploy:
- provider:     script
  script:       mvn site
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch:     master
- provider:     pages
  local_dir:    target/site
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch:     master
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/healthcheck-$TRAVIS_TAG.jar
  on:
    tags: true
