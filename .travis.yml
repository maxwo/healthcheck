language: java
jdk:
- oraclejdk8

env:
  global:
  - secure: 
  - secure: 
  - secure: ""
  - secure:  ""

services:
- docker

after_success:
  - wget https://github.com/maxwo/ci/releases/download/0.1.0/ci-0.1.0.tar.gz -O - | tar -xz
  - ci/travis/codacy_java_coverage.sh
  - ci/travis/coveralls_java_coverage.sh
  - ci/travis/docker_deploy.sh
  - mvn javadoc:javadoc

deploy:
  - provider: pages
    local_dir: target/site/apidocs
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
      branch: master
